<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Пример модального окна</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="modal.css">
  </head>
  <body>
    <div class="content">
      <div id="hide-me">
        <h1>Пример модального окна</h1>
        <button id="open-modal-button">Открыть модальное окно</button>
      </div>
      <div id="modal" class="modal">
        <div id="modal-content" class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <h2 id="modal-headline">Заголовок</h2>
          <p>Текст внутри <a href="/">модального</a> окна.</p>
          <button id="modal-close-button">Закрыть</button>
        </div>
      </div>
    </div>

    <script src="../../js/focus-trap.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
